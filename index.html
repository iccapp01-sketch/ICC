<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Isipingo Community Church</title>

    <!-- ✅ PWA MANIFEST (FIXED) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            keyframes: {
              "slide-up": {
                "0%": { transform: "translateY(100%)" },
                "100%": { transform: "translateY(0)" }
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              }
            },
            animation: {
              "slide-up": "slide-up 0.3s ease-out",
              "fade-in": "fade-in 0.3s ease-out"
            }
          }
        }
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .overflow-y-auto,
      .overflow-x-auto,
      .overflow-auto {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
          "vite": "https://aistudiocdn.com/vite@^7.2.6",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
        }
      }
    </script>
  </head>

  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="module" src="/index.tsx"></script>

    <!-- ✅ SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("Service Worker failed:", err));
      }
    </script>
  </body>
</html>
